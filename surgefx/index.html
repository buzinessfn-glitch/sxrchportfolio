<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurgeFX Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#experience">Experience</a></li>
            <li><a href="#clients">Clients</a></li>
            <li><a href="#my-work">My Work</a></li>
            <li><a href="#reviews">Reviews</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>SurgeFX</h1>
        <p>Professional Design & Creative Works</p>
    </section>

    <section id="experience">
        <h2>Experience</h2>
        <div class="stat-box">
            <p class="stat-number">200k+</p>
            <p class="stat-label">Views Generated</p>
        </div>
        <div class="stat-box">
            <p class="stat-number">1 Year</p>
            <p class="stat-label">Professional Experience</p>
        </div>
    </section>

    <section id="clients">
        <h2>Clients</h2>
        <div class="clients-container">
            <div class="clients-loop">
                </div>
        </div>
        
        <div class="client-popup" id="client-popup">
            <span class="close-btn" id="close-btn">&times;</span>
            <img id="client-pfp" src="" alt="Client Profile Picture">
            <h3 id="client-name"></h3>
            <p id="client-occupation" style="color: var(--dark-blue); font-weight: bold;"></p>
            <p id="client-description"></p>
            </div>
    </section>

    <section id="my-work">
        <h2>My Work</h2>
        <div class="work-gallery">
            </div>
    </section>

    <section id="reviews">
        <h2>Reviews</h2>
        <div class="review-list">
            </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
